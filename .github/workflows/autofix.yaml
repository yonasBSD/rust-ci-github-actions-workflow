name: autofix.ci

on:
  push:
  pull_request:

jobs:
  autofix:
    name: Auto Fix
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Cargo Format
        uses: yonasBSD/toolkit@v1.0.0
        with:
          run: |
            cargo format

      - name: Autofix
        uses: autofix-ci/action@v1.3.3
        with:
          commit-message: "fix(ci): [autofix.ci] apply automated fixes"
