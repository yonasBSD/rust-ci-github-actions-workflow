name: Security Scanner

on:
  # Trigger analysis when pushing to your main branches, and when creating a pull request.
  push:
    branches:
      - main
      - 'releases/**'
  pull_request:
      types: [opened, synchronize, reopened]

jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        # Disabling shallow clones is recommended for improving the relevancy of reporting
        fetch-depth: 0

    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v4.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  secrets:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        curl -fsSL https://get.comtrya.dev | sh
        comtrya -v -d setup apply -m install-task-packages
        comtrya -v -d setup apply -m install-secrets-packages

    - name: Run Trufflehog
      run: task audit:secrets

  vulnerabilities:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: sigstore/cosign-installer@main

    - name: Install dependencies
      run: |
        curl -fsSL https://get.comtrya.dev | sh
        comtrya -v -d setup apply -m install-task-packages
        comtrya -v -d setup apply -m install-vulnerabilities-packages

    - name: Run Trivy
      run: task audit:vulnerabilities
