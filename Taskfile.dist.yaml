version: '3'

env:
  #ENV: dev
  #ENV: testing
  #ENV: staging
  ENV: production

dotenv: ['.env', '{{ .taskEnv }}']

vars:
  project: Hello World
  homepage: https://example.com
  forums: https://example.com/forums
  chat: https://chat.example.com
  ircserver: irc.libera.chat
  ircroom: help
  homepage: https://example.com
  author: Acme Inc.
  version: 0.0.1
  build:
    sh: git rev-parse --short HEAD
  date:
    sh: date -Ins
  license: MIT
  user:
    sh: id -u -n
  hostname:
    sh: hostname
  taskEnv: .task.env

tasks:

  default:
    cmds:
      - task: hello

  hello:
    desc: "Display project welcome message"
    summary: |
      Display project information and welcome message

      This is space for a longer description.
    cmds:
      - cmd: echo " Hello {{ .fullname }}!"
        silent: true
      - cmd: echo -e "\nRun `just help` to get started."
        silent: true
      - cmd: just help
        silent: true

  build:
    desc: Build
    deps: ['build:templates']
    cmds:
      - cargo build --release
      - defer: { task: cleanup }

  build:templates:
    desc: "Compile templates"
    sources:
      - '**/*.j2'
    cmds:
      - for: sources
        cmd: minijinja-cli --strict --format toml --output $(basename {{ .ITEM }} .j2) {{ .ITEM }} variables.toml

  test:
    desc: Run tests
    deps: ['test:code', 'test:scripts', 'test:apis']

  test:code:
    desc: Test code
    cmds:
      - task: run:pipelight:tests

  test:scripts:
    desc: Test using scripts
    cmds:
      - task: run:venom

  test:apis:
    desc: Test APIs
    cmds:
      - task: run:hurl

  run:pipelight:tests:
    desc: Run pipelight tests
    cmds:
      - pipelight run tests --attach
      - pipelight logs -vv

  run:venom:
    desc: Run venom scripted tests
    cmds:
      - if [ ! -f variables.yaml ]; then echo '---' > variables.yaml ; fi
      - venom run --output-dir results --html-report --var-from-file variables.yaml **/*.yaml
      - mv results/test_results.html results/index.html
      - cat results/test_results_venom.json | jq
      - echo www --port 4001 results

  run:hurl:
    desc: Run hurl API tests
    cmds:
      - hurl --test --parallel --glob *hurl.yaml --report-html results --report-json results
      - cat results/report.json | jq
      - echo www --port 4002 results

  clean:
    desc: Clean up
    cmds:
      - echo Cleaning...

  lint:
    desc: Lint code
    deps: ['run:lychee']

  run:lychee:
    desc: Run lychee link checker
    sources:
      - '**/*.md'
    cmds:
      - for: sources
        cmd: if ! test "$PWD" != "${PWD%node_modules*}" ; echo lychee {{ .ITEM }} ; fi

  format:
    desc: Format code
    deps: ['run:treefmt']

  run:treefmt:
    desc: Run treefmt
    cmds:
      - treefmt
    # for v2: treefmt --on-unmatched=info

  docs:
    desc: Build documentation pages
    deps: ['run:mdbook', 'run:zola']

  run:mdbook:
    desc: Build mdbook technical notes
    generates:
      - './docs/technical/mdbook'
    cmds:
      - echo Building mdbook...
      - if [ ! -d mdbook ]; then mkdir -p docs/technical ; cd docs/technical ; mdbook init mdbook --title "Technical Documentation" --ignore git; fi
      - cd docs/technical/mdbook ; mkdir -p ../../../build/output/docs/technical/mdbook ; mdbook build --dest-dir ../../../build/output/docs/technical/mdbook
      - 'echo Start server: mdbook serve --dest-dir ../../../build/output/docs/technical/mdbook --port 3001'

